<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grocery Store</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- <section class="hero">
      <h1>Welcome to our Grocery Store</h1>
      <p>Shop fresh and high-quality groceries at the best prices.</p>
      <a href="#" class="btn">Shop Now</a>
    </section> -->
    <section class="hero" id="home">
        <div class="hero-content">
          <h2>Welcome to our Grocery Store</h2>
          <p>Shop fresh and high-quality groceries at the best prices.</p>
          <a href="#" class="cta-btn">Shop Now</a>
        </div>
      </section>
    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1600857544200-b2f666a9a2ec?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c29hcHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="Product 1">
        <h3>Soap</h3>
        <p>$9.99</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1631729371254-42c2892f0e6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c2hhbXBvb3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="Product 2">
        <h3>Shampoo</h3>
        <p>$12.99</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1526947425960-945c6e72858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGhhaXIlMjBvaWx8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60" alt="Product 3">
        <h3>Hair Oil</h3>
        <p>$7.99</p>
      </div>
    </section>
  </main>
  <section class="contact" id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
          />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
          ></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>


  <footer>
    <p>&copy; 2023 Grocery Store. All rights reserved.</p>
  </footer>
</body>
</html>
